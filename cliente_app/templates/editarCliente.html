{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Cliente</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarcliente/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="txtcodigo" value="{{ misclientes.codigo }}">
                    
                    <div class='form-group'>
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{ misclientes.nombre }}" placeholder="nombre" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtapellido" name="txtapellido" class="form-control"
                        value="{{ misclientes.apellido }}" placeholder="apellido" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtno_telefono" name="txtno_telefono" class="form-control" 
                        value="{{ misclientes.no_telefono }}" placeholder="No de telefono" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtemail" name="txtemail" class="form-control" 
                        value="{{ misclientes.email }}" placeholder="email" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtorden" name="txtorden" class="form-control" 
                        value="{{ misclientes.orden }}" placeholder="orden" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtmesa" name="txtmesa" class="form-control" 
                        value="{{ misclientes.mesa }}" placeholder="mesa" required>
                    </div>

                    <div class='form-group py-2'>
                        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

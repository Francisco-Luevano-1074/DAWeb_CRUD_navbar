{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarproducto/" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="txtcodigo" value="{{ misproductos.codigo }}">
                    
                    <div class='form-group'>
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{ misproductos.nombre }}" placeholder="nombre" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtproveedor" name="txtproveedor" class="form-control"
                        value="{{ misproductos.proveedor }}" placeholder="Proveedor" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtcantidad" name="txtcantidad" class="form-control" 
                        value="{{ misproductos.cantidad }}" placeholder="cantidad" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtpeso" name="txtpeso" class="form-control" 
                        value="{{ misproductos.peso }}" placeholder="peso" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txttama単o_empaque" name="txttama単o_empaque" class="form-control" 
                        value="{{ misproductos.tama単o_empaque }}" placeholder="Tama単o empaque" required>
                    </div>

                    <div class='form-group py-3'>
                        <input type="text" id="txtcosto" name="txtcosto" class="form-control" 
                        value="{{ misproductos.costo }}" placeholder="costo" required>
                    </div>

                    <div class='form-group py-2'>
                        <button type="submit" class="btn btn-primary">Guardar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
